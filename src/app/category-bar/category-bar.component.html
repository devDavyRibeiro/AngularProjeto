<div class="background">
  <ul class="list-group list-group-horizontal">
    <li class="cardCategoria" *ngFor="let category of categories">
      <app-category-card [category] = "category" (selectCategoryEvent)="this.setCategorySelected($event)"></app-category-card>
    </li>
  </ul>
  <p class="mt-5">Categoria Selecionada: {{categorySelected}}</p>
  <button class=" mt-3 btn btn-primary" routerLink="/category/new">Nova Categoria</button>
</div>

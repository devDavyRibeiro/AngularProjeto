<div class="background">
  <ul class="list-group list-group-horizontal">
    <li class="cardCategoria" *ngFor="let category of categories">
      <a routerLink="/course/{{category.id}}">
        <div class="card_img">
          <img src="{{category.image}}" alt="user-image">
        </div>
        <div class="car_info">
          <span>{{category.title}}</span>
        </div>
      </a>
    </li>
  </ul>
  <button class=" mt-3 btn btn-primary" routerLink="/category/new">Nova Categoria</button>
</div>

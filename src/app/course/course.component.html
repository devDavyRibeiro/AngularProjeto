<div class="couse d-flex flex-row">
  <div *ngFor="let couse of couses" class="card">
    <img src="{{couse.image}}" class="card-img-top" alt="ERRO">
    <div class="card-body">
      <h5 class="card-title">{{couse.title}}</h5>
      <p class="card-text">
        {{couse.description}}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
